services:
  app:
    build: .
    image: cyber-image
    stdin_open: true
    working_dir: /src

  postgres:
    image: postgres:latest
    restart: always
    container_name: postgres
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres/pgdata:/var/lib/postgresql/data/pgdata
    environment:
      POSTGRES_HOST: 127.0.0.1
      POSTGRES_USER: cyber
      POSTGRES_PASSWORD: cyber1
      POSTGRES_SCHEMA: cyberpunk

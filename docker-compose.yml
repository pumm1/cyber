version: '3.8'

services:
  web:
    build: .
    container_name: cyber_backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - .:/usr/src/app

  db:
    image: postgres:13
    container_name: cyber_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: cyber
      POSTGRES_PASSWORD: cyber1
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

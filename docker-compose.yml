version: '3.8'

networks:
  cyber_network:
    external: true

services:
  web:
    build: .
    container_name: cyber_backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - .:/usr/src/app
    networks:
      cyber_network:
        aliases:
          - db

  db:
    image: postgres:13
    container_name: cyber_db
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: cyber
      POSTGRES_PASSWORD: cyber1
    ports:
      - "5432:5432"
    volumes:
      - ./dbinit.sql:/docker-entrypoint-initdb.d/init.sql
      - ./dbcreate_schema_tables.sql:/docker-entrypoint-initdb.d/create_schema_tables.sql
      - ./dbadd_basic_skills.sql:/docker-entrypoint-initdb.d/add_basic_skills.sql
      - ./dbupdates/V001_maxEmp.sql:/docker-entrypoint-initdb.d/updates/V001_maxEmp.sql
      - ./dbupdates/V002_campaigns.sql:/docker-entrypoint-initdb.d/updates/V002_campaigns.sql
      - ./dbupdates/V003_characterStatusUpdate.sql:/docker-entrypoint-initdb.d/updates/V003_characterStatusUpdate.sql
      - ./dbupdates/V004_characterBackground.sql:/docker-entrypoint-initdb.d/updates/V004_characterBackground.sql
      - ./dbgrant_access.sql:/docker-entrypoint-initdb.d/grant_access.sql

    networks:
      - cyber_network

volumes:
  pgdata:
